<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <label for="weather">what's the weather like?</label><br>
    <select id="weather">
       <option value="sunny">Sunny</option>
       <option value="windy">Windy</option>
       <option value="rainy">Rain</option>
       <option value="snowy">Snow</option>
       <option value="cloudy">Cloudy</option>
   </select>
   <a href="#" onclick="btnPress()">Go !</a>
   <p id="outputText">Weather advice : </p>
    
   <script>
       
       function btnPress(){
        var weatherSelect = document.getElementById("weather").value;
        var advice;

        switch(weatherSelect){
           case "sunny":
            advice = "wear your sunglasses";
            break;

            case "windy":
            advice = "wear a jacket";
            break;

            case "rainy":
            advice = "wear a rain coat and carry an umbrella";
            break;

            case "snowy":
            advice = "Dress warmly";
            break;

            case "cloudy":
            advice = "carry a jacket it might rain";
            break;
        }
        document.getElementById("outputText").innerHTML = "weather is :" + advice;
       }
   </script>
</body>
</html>
